<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Casual Sparks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet"></head>
<body style="	margin:0;
	padding:0;">
	<style>
		@keyframes fade {
			0% {
			  opacity: 0;
			}
		  100% {
			  opacity: 1;

		  }
		}
	</style>
	<script>

if ('serviceWorker' in navigator) {
  // service-worker.js *must* be located at the top-level directory relative to your site.
  navigator.serviceWorker.register('service-worker.js').then(function(reg) {
    // updatefound is fired if service-worker.js changes.
    reg.onupdatefound = function() {
      // The updatefound event implies that reg.installing is set;
      var installingWorker = reg.installing;

      installingWorker.onstatechange = function() {
        switch (installingWorker.state) {
          case 'installed':
            if (navigator.serviceWorker.controller) {
              // At this point, the old content will have been purged and the fresh content will
              // have been added to the cache.
              // It's the perfect time to display a "New content is available; please refresh."
              // message in the page's interface.
              console.log('New or updated content is available.');
            } else {
              // At this point, everything has been precached.
              // It's the perfect time to display a "Content is cached for offline use." message.
              console.log('Content is now available offline!');
            }
            break;

          case 'redundant':
            console.error('The installing service worker became redundant.');
            break;
        }
      };
    };
  }).catch(function(e) {
    console.error('Error during service worker registration:', e);
  });
}
	</script>
	<div class="container">
		<div id="app">
		  <div style="	
		  background-color: #0b2a44;
		  justify-content: center;
		  height: 100vh;
		  display: flex;
		  ">
		    <h1 style="animation: fade 1s ease infinite; font-family: 'Helvetica Neue', Helvetica, sans-serif;font-size: 3em;color: #ffffff;">Loading</h1>
		  </div>
		</div>
	</div>
<script type="text/javascript" src="b3d37a2ae97d36bdc2fb.js"></script></body>
</html>
